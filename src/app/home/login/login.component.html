<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <title>Login</title>
</head>

<body>
    <div class="login-section">
        <!-- <img src="../../../assets/GoldThrif Logo.png" height='200px' width='300px' padding-top='50px'alt="GoldThrift logog"> -->
        <form action="" style="text-align:center">
            <h1 style="text-align:center">LOGIN</h1>

            <div class="login-content form-control col-5 align-self-center d-inline con">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="login-content form-control col-5 align-self-center d-inline con">
                <input type="password" name="password" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>

            <div class="login-button">
                <a href="#">Log In</a>
            </div>

            <div class="signup">
                 <p ><a style="color:rgb(38, 123, 235);" href="/forgot-password">Forgot Password?</a></p><br>
                <p>Don't have an Account? <a style="color:rgb(38, 123, 235); text-decoration: none;" href="/signup">Sign Up</a></p>
            </div>
        </form>
    </div>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>

</html>
