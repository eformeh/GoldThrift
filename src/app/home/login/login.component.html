        <form id="msform" action="" style="text-align:center" data-netlify="true">
            <h1 style="text-align:center">LOGIN</h1>

            <div class="login-content form-control  col-5 align-self-center d-inline con" >
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="login-content form-control col-5 align-self-center d-inline con">
                <input type="password" name="password" placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>

            <div class="login-button">
                <a href="#">Log In</a>
            </div>

            <div class="signup">
                <p><a style="color:rgb(38, 123, 235);" href="/forgot-password">Forgot Password?</a></p><br>
                <p>Don't have an Account? <a style="color:rgb(38, 123, 235); text-decoration: none;" href="/signup">Sign
                        Up</a></p>
            </div>
        </form>
    </div>
